# Enhanced Inflationary Domain Theory (IDT) with Hidden Regions
# Configuration file for CLASS

# Output parameters
output = tCl,pCl,lCl,mPk
lensing = yes
root = output/enhanced_model_

# Cosmological parameters
h = 0.7324                    # Hubble parameter (H0 = 73.24 km/s/Mpc)
Omega_b = 0.0492              # Baryon density
Omega_cdm = 0.2645            # Cold dark matter density
N_ur = 3.12                   # Effective number of neutrino species
tau_reio = 0.0544             # Optical depth to reionization

# Primordial power spectrum
n_s = 0.9649                  # Scalar spectral index
A_s = 2.1e-9                  # Amplitude of primordial perturbations

# Dark energy parameters
Omega_fld = 0.6863            # Dark energy fluid density
w0_fld = -0.92                # Present-day dark energy equation of state
wa_fld = -0.14                # Dark energy equation of state evolution parameter
cs2_fld = 1.0                 # Sound speed of the fluid

# Hidden region parameters
hidden_region = yes           # Enable hidden region
z_hidden_region = 0.35        # Redshift of hidden region transition
amplitude_hidden_region = 0.05 # Amplitude of hidden region effect
width_hidden_region = 0.1     # Width of hidden region transition

# BBN parameters
YHe = 0.24                    # Helium fraction, set manually instead of using BBN

# Recombination parameters
recombination = RECFAST       # Use RECFAST instead of HyRec

# Precision parameters
precision = 1.0               # Precision boost factor

# Perturbation parameters
perturb_sampling_stepsize = 0.05
tol_perturb_integration = 1.e-5
radiation_streaming_approximation = 2
radiation_streaming_trigger_tau_over_tau_k = 45.
radiation_streaming_trigger_tau_c_over_tau = 6.

# Nonlinear corrections
non_linear = halofit

# Output parameters
k_output_values = 0.001, 0.01, 0.1, 1.0
z_pk = 0, 0.35, 0.5, 1.0, 2.0
P_k_max_h/Mpc = 50.
z_max_pk = 10.0

# Verbosity
background_verbose = 1
thermodynamics_verbose = 1
perturbations_verbose = 1
transfer_verbose = 1
primordial_verbose = 1
spectra_verbose = 1
nonlinear_verbose = 1
lensing_verbose = 1
output_verbose = 1
